<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            text-align: center;
            max-height: 100%;
            margin: 30px;
            color: #374151
        }

        div {
            max-height: 500px;
            max-width: 500px;
            margin: auto;
        }

        ul {
            list-style-type: none;
        }
    </style>
</head>

<body>
    <h4>List of Games</h4>
    <div class="card" style="width: 30rem; height: auto;">
        <ul id="games" class="list-group list-group-flush"></ul>
</body>
</div>
<hr>
<h4>New Game</h4>
<div class="input-group mb-3">
    <input class="form-control" type="text" name="title" id="title" placeholder="Title..."> <br>
</div>
<div class="input-group mb-3">
    <input class="form-control" type="number" name="year" id="year" placeholder="Year..."> <br>
</div>
<div class="input-group mb-3">
    <input class="form-control" type="number" name="price" id="price" placeholder="Price..."> <br>
</div>
<button type="button" class="btn btn-success" onClick="createGame()">Create</button>
</div>
<hr>
<div id="edit-game-form" style="display: none;">
    <h4>Edit Game</h4>
    <div class="input-group mb-3">
        <input class="form-control" type="text" name="id-edit" id="id-edit" readonly>
        <br>
    </div>
    <div class="input-group mb-3">
        <input class="form-control" type="text" name="title-edit" id="title-edit" placeholder="Title...">
        <br>
    </div>
    <div class="input-group mb-3">
        <input class="form-control" type="number" name="year-edit" id="year-edit" placeholder="Year...">
        <br>
    </div>
    <div class="input-group mb-3">
        <input class="form-control" type="number" name="price-edit" id="price-edit" placeholder="Price...">
        <br>
    </div>
    <button class="btn btn-success" type="button" onClick="updateGame()">Edit</button>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
<script src="./index.js"></script>

</html>
